<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>A Jornada Surpreendente de Lucas - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ESSENCIAL -->
  <style>
    body {
      background: url('https://i.imgur.com/qsFdITN.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #4caf50;
      line-height: 1.2;
    }
    h1 img {
      height: 1em;
      vertical-align: text-bottom;
      margin: 0 4px;
    }
    a.btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #4caf50;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      transition: background 0.3s ease;
    }
    a.btn:hover {
      background-color: #45a049;
    }
    .img-top-right {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 250px;
      height: auto;
    }
    .img-bottom-left {
      position: absolute;
      bottom: 90px;
      left: 30px;
      width: 300px;
      height: auto;
    }

    /* Responsividade para celular */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 2rem;
      }
      a.btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
      .img-top-right {
        width: 120px;
        top: 10px;
        right: 10px;
      }
      .img-bottom-left {
        width: 140px;
        bottom: 30px;
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Áudio -->
  <audio id="bg-audio" autoplay preload="auto">

    Seu navegador não suporta áudio.
  </audio>

  <script>
    const audio = document.getElementById("bg-audio");
    setInterval(() => {
      audio.currentTime = 0;
      audio.play();
    }, 3000); // reinicia a cada 3 segundos
  </script>

  <!-- Imagens -->
  <img src="https://i.imgur.com/zeK5LTO.jpg" alt="Imagem topo direita" class="img-top-right">
  <img src="https://i.imgur.com/XdDaW1e.jpg" alt="Imagem canto inferior esquerdo" class="img-bottom-left">
